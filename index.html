<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="hero-image">
      <img class="hero-image-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix-image">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-element">
      <p id="adding-element">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"class="input task" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="header-task">Todo</h3>
      <ul class="list-task" id="incomplete-tasks">
        <li class="list-item">
          <input class="input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="delete-img" src="./remove.svg" alt="button-delete-image">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="input" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="delete-img" src="./remove.svg" alt="button-delete-image">
          </button>
        </li>
      </ul>
      <h3 class="header-task">Completed</h3>
      <ul class="list-task" id="completed-tasks">
        <li class="list-item">
          <input class="input" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="delete-img" src="./remove.svg" alt="button-delete-image">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
