<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix-image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="adding-element">
        <label class="tasks__label" for="new-task">Add Item</label>
        <div class="tasks__wrapper">
          <input id="new-task"class="tasks__input task" type="text">
          <button class="tasks__btn">Add</button>
        </div>
      </section>
      <h3 class="tasks__header">Todo</h3>
      <ul class="tasks__list" id="incomplete-tasks">
        <li class="tasks__item">
          <input class="tasks__input" type="checkbox">
          <label class="tasks__label task">Pay Bills</label>
          <input type="text" class="tasks__input task">
          <button class="tasks__btn edit">Edit</button>
          <button class="tasks__btn delete">
            <img class="tasks__delete-img" src="./remove.svg" alt="button-delete-image">
          </button>
        </li>
        <li class="tasks__item edit-mode">
          <input class="tasks__input" type="checkbox">
          <label class="tasks__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks__input task">
          <button class="tasks__btn edit">Save</button>
          <button class="tasks__btn delete">
            <img class="tasks__delete-img" src="./remove.svg" alt="button-delete-image">
          </button>
        </li>
      </ul>
      <h3 class="tasks__header">Completed</h3>
      <ul class="tasks__list" id="completed-tasks">
        <li class="tasks__item">
          <input class="tasks__input" type="checkbox" checked>
          <label class="tasks__label task">See the Doctor</label>
          <input type="text" class="tasks__input task">
          <button class="tasks__btn edit">Edit</button>
          <button class="tasks__btn delete">
            <img class="tasks__delete-img" src="./remove.svg" alt="button-delete-image">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
